<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="stylesheet" href="./style.css" type="text/css">
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="./image/iphone-instagram.png" alt="instagram-phone" >
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="./image/instagram-logo-1.png" alt="instagram-logo" class="logo">
                <div class="profilePhoto">
                    <img src="https://media-exp1.licdn.com/dms/image/C4E03AQFZUTVI8lksag/profile-displayphoto-shrink_200_200/0/1612648177571?e=1620864000&v=beta&t=DIYEDzkW76AJGw-t4NL4SgE4Cdd3iKbqMvfGvjkdXrc" alt="" >
                </div>
                <a href="#" class="intragram-login">Continue como VagnerSilva</a>
                <a href="#" class="instagram-logout">Remover logout</a>
            </div>
            <div class="group">
                <p class="not-account">Não é VagnerSilva</p>
                <p class="not-account">
                    <span class="link-blue">Alterar contas</span>
                    ou
                    <span class="link-blue">Inscreva-se</span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Baixe o aplicativo</p>
                <div class="download">
                    <a href="#" class="App-download"></a>
                    <a href="#" class="App-download"></a>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
